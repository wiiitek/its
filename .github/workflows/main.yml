name: CI

on: push

jobs:
  owasp-dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Zulu/Azul JAVA 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
#      - name: Cache OWASP Vulnerabilities Database
#        uses: actions/cache@v3
#        env:
#          cache-name: cache-owasp-vulnerability-database
#        with:
#          key: ${{ runner.os }}-${{ env.cache-name }}
#          path:
#      - name: Show Gradle version
#        run: ./gradlew -v
      - name: Update Vulnerabilities Database
        run: ./gradlew dependencyCheckUpdate
      - name: List NVM DB folders
        run: |
          echo $HOME
          ls -lah $HOME
          ls -lah /home/runner/work/its
          ls -lah $HOME/.gradle/dependency-check-data/7.0/
          ls -lah /home/runner/work/its/.gradle/dependency-check-data/7.0/
          ls -lah /home/runner/work/its/its/.gradle/dependency-check-data/7.0/
#      - name: Check Security Vulnerabilities
#        run: ./gradlew dependencyCheckAnalyze

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Zulu/Azul JAVA 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Show Gradle version
        run: ./gradlew -v
      - name: Run Tests
        run: ./gradlew --no-daemon test

  contractTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Zulu/Azul JAVA 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Show Gradle version
        run: ./gradlew -v
      - name: Run Contract Tests
        run: ./gradlew --no-daemon contractTest

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Zulu/Azul JAVA 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Show Gradle version
        run: ./gradlew -v
      - name: Build without tests
        run: ./gradlew --no-daemon build -x test -x contractTest
