name: CI

on: push

jobs:
  check-quality:
    runs-on: ubuntu-latest
    name: Codiga analysis
    steps:
      - name: Check code meets quality standards
        id: codiga
        uses: codiga/github-action@master
        with:
          repo_token: ${{ secrets.MY_GITHUB_TOKEN }}
          codiga_api_token: ${{ secrets.CODIGA_API_TOKEN }}
          force_ref: 'none'
          min_quality_grade: 'EXCELLENT'
          max_defects_rate: '0.015'
          max_complex_functions_rate: '0.001'
          max_long_functions_rate: '0.02'
          project_name: 'its'
          max_timeout_sec: '600'

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Zulu/Azul JAVA 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Show Gradle version
        run: ./gradlew -v
      - name: Execute Gradle task
        run: ./gradlew clean test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Zulu/Azul JAVA 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Show Gradle version
        run: ./gradlew -v
      - name: Execute Gradle task
        run: ./gradlew clean build -x test
