name: CI

on: push

jobs:
  owasp-dependency-cache:
    runs-on: ubuntu-latest
    if:
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Zulu/Azul JAVA 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Cache OWASP Vulnerabilities
        id: cache-owasp-vulnerability-database
        uses: actions/cache@v3
        with:
          key: cache-owasp-vulnerability-database
          path: ~/.gradle/dependency-check-data/7.0
      - name: Update Security Vulnerabilities
        run: ./gradlew dependencyCheckUpdate

  owasp-dependency-check:
    runs-on: ubuntu-latest
    needs:
      - owasp-dependency-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Zulu/Azul JAVA 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Restore Cache for OWASP Vulnerabilities Database
        uses: actions/cache/restore@v3
        with:
          key: cache-owasp-vulnerability-database
          restore-keys:
            - owasp-dependency-cache
            - cache-owasp-vulnerability-database
          path: /home/runner/.gradle/dependency-check-data/7.0
      - name: Check Security Vulnerabilities
        run: ./gradlew dependencyCheckAnalyze

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Zulu/Azul JAVA 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Show Gradle version
        run: ./gradlew -v
      - name: Run Tests
        run: ./gradlew --no-daemon test

  contractTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Zulu/Azul JAVA 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Show Gradle version
        run: ./gradlew -v
      - name: Run Contract Tests
        run: ./gradlew --no-daemon contractTest

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Zulu/Azul JAVA 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Show Gradle version
        run: ./gradlew -v
      - name: Build without tests
        run: ./gradlew --no-daemon build -x test -x contractTest
